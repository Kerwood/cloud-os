modules:
  - type: script
    scripts:
      - setup-vscode-repo.sh
      - setup-google-chrome-repo.sh
      #- install-jetbrains-toolbox.sh
      #- install-app-image-launcher.sh

  - type: rpm-ostree
    repos:
      - https://copr.fedorainfracloud.org/coprs/ryanabx/cosmic-epoch/repo/fedora-%OS_VERSION%/ryanabx-cosmic-epoch-fedora-%OS_VERSION%.repo
    optfix:
      - google
    install:
      - google-chrome-stable
      - alacritty
      - code
      - wireshark
      - ulauncher
      - wmctrl # Ulauncher/Wayland dependency
      - flameshot
      - papirus-icon-theme
      - gnome-extensions-app
      - gnome-calculator
      - loupe # Image Viewer
      - evince # Document Viewer
      - sushi # Quick previewer for Nautilus
      - snapshot
      - cosmic-desktop

  - type: default-flatpaks
    configurations:
    - notify: true
      scope: user
      install:
        - com.github.tchx84.Flatseal
        - com.spotify.Client
        - com.discordapp.Discord

  - type: script
    scripts:
      - google-chrome-stable-symlink.sh
