modules:
  - type: script
    scripts:
      - setup-vscode-repo.sh
      - setup-google-chrome-repo.sh
      - install-jetbrains-toolbox.sh
      #- install-app-image-launcher.sh

  - type: rpm-ostree
    optfix:
      - google
    install:
      - google-chrome-stable
      - alacritty
      - code
      - wireshark
      - ulauncher
      - wmctrl # Ulauncher/Wayland dependency
      - flameshot
      - papirus-icon-theme
      - gnome-extensions-app
      - gnome-calculator
      - loupe # Image Viewer
      - evince # Document Viewer
      - sushi # Quick previewer for Nautilus
      - snapshot

  - type: default-flatpaks
    notify: true
    system:
      repo-url: https://dl.flathub.org/repo/flathub.flatpakrepo
      repo-name: flathub
      repo-title: "Flathub (system-wide)" # Optional; this sets the remote's user-facing name in graphical frontends like GNOME Software
      install:
        - com.github.tchx84.Flatseal
        - com.spotify.Client
        - com.discordapp.Discord

  - type: script
    scripts:
      - google-chrome-stable-symlink.sh
